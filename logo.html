<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Headers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER 1 -->
<header class="header header-1">
    <img class="logo-img" src="Logoipsum.png" alt="logo">

    <div class="search">
        <input type="text" placeholder="Search">
    </div>

    <nav>
        <a class="active" href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Expertise</a>
        <a href="#">About</a>
    </nav>

    <button class="btn dark">Login / Signup</button>
</header>

<!-- HEADER 2 -->
<header class="header header-2">
    <img class="icon-logo" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f33f.svg" alt="icon">

    <nav>
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Market</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
    </nav>

    <div class="right">
        <button class="icon-btn">
            <img src="https://heroicons.com/icons/magnifying-glass.svg" alt="">
        </button>
        <button class="icon-btn">
            <img src="https://heroicons.com/icons/shopping-bag.svg" alt="">
        </button>
        <button class="btn purple">Sign In</button>
    </div>
</header>

<!-- HEADER 3 -->
<header class="header header-3">
    <div class="logo-box">
        <img class="logo-img" src="https://logoipsum.com/logo/logo-6.svg" alt="">
        <span>THIS IS<br><b>MY LOGO</b></span>
    </div>

    <nav>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
    </nav>

    <button class="icon-btn">
        <img src="https://heroicons.com/icons/magnifying-glass.svg" alt="">
    </button>
</header>

<!-- HEADER 4 -->
<header class="header header-4">
    <div class="logo-box">
        <img class="logo-img" src="https://logoipsum.com/logo/logo-8.svg" alt="">
        <span>THIS IS<br><b>MY LOGO</b></span>
    </div>

    <nav>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
    </nav>
</header>

<!-- HEADER 5 -->
<header class="header header-5">
    <div class="logo-box">
        <img class="logo-img" src="https://logoipsum.com/logo/logo-9.svg" alt="">
        <span>THIS IS<br><b>MY LOGO</b></span>
    </div>

    <div class="search dark">
        <input type="text" placeholder="Search...">
        <img src="https://heroicons.com/icons/magnifying-glass.svg" alt="">
    </div>

    <nav>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
    </nav>
</header>

</body>
</html>
